<!doctype html>
<html class="">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    
    <title>CS:GO Player Draft</title>
    
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
    <script src="js/tabletop.js"></script>
</head>
<body>
    <div class="main">
        <header>
            <div class="content">
                <h1>CS:GO CHICAGO <span class="accent">DRAFT</span></h1>
            </div>
        </header>
        <div class="main-content">

            <!-- LOAD SCREEN -->
            <div class="content" data-bind="visible: !finishedLoading()">

                <h1>Fetching registation data...</h1>

            </div>

            <!-- DRAFT UI -->
            <div class="content" data-bind="visible: finishedLoading()">

                <div class="cols" data-bind="foreach: teams()">

                    <div class="col-25">

                        <div class="draft-group">
                            <input class="team-header" type="text" data-bind="attr:{ placeholder: name }" />
                            <ul class="draft-listing" data-bind="foreach: $data.players, css: 'draft-listing-team' + id, attr:{ 'data-teamid': id }">
                                <li data-bind="text: $data.alias">Player</li>
                            </ul>
                        </div>

                    </div>
                    
                </div><!-- .cols -->

                <ul class="player-pool draft-listing" data-bind="foreach: playerPool()">
                    <li data-bind="text: $data.alias, attr:{ 'data-playerdata': ko.toJSON($data) }"></li>
                </ul>

            </div>
        </div>
        <!-- <footer>
            <div class="content">
                <p>Some footer text here.</p>
            </div>
        </footer> -->
    </div>
    <script src="js/Draft.js"></script>
</body>
</html>
